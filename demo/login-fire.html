<!doctype html>
<html>
  <head>
    <title>login-fire demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../login-fire.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <link rel="import" href="../../paper-dialog/paper-dialog.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div>
      <h3>login-fire Demo with all options</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="allSocialDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
          </firebase-app>
          <login-fire app-name="allSocialDemo" providers="google, facebook, twitter, github, anonymous" debug can-sign-out></login-fire>
        </template>
      </demo-snippet>
    </div>

    <div>
      <h3>Mini horizontal login-fire Demo with all options</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="miniHorizontalWideDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
          </firebase-app>
          <login-fire app-name="miniHorizontalWideDemo" providers="google, facebook, twitter, github, anonymous" horizontal mini></login-fire>
        </template>
      </demo-snippet>
    </div>

    <div>
      <h3>Reversed login-fire Demo with all options</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="reverseNarrowDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
          </firebase-app>
          <login-fire app-name="reverseNarrowDemo" providers="google, facebook, twitter, github, anonymous" reverse></login-fire>
        </template>
      </demo-snippet>
    </div>

     <div>
      <h3>Reverse mini horizontal login-fire Demo with all options</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="reverseMiniHorizontalWideDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
          </firebase-app>
          <h2 style="text-align: center;">Sign In</h2>
          <login-fire app-name="reverseMiniHorizontalWideDemo" providers="google, facebook, twitter, github, anonymous" horizontal mini reverse></login-fire>
        </template>
      </demo-snippet>
    </div>

    <div>
      <h3>login-fire in modal demo </h3>
      <demo-snippet>

        <paper-button raised onclick="dialog.open()">login-fire in modal</paper-button>

        <style>
        paper-dialog {
          min-width: 310px;
          width: 80%;
          height: 400px;
          overflow: auto;
        }
        </style>
        <template>
          <paper-dialog id="dialog" with-backdrop center>
            <paper-dialog-scrollable>
              <firebase-app name="modalDemo"
                api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
                auth-domain="convoo-login-demo.firebaseapp.com"
                database-url="https://convoo-login-demo.firebaseio.com">
              </firebase-app>
              <login-fire app-name="modalDemo" providers="google, facebook, twitter, github, anonymous"></login-fire>
            </paper-dialog-scrollable>
          </paper-dialog>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
