<!doctype html>
<html>
  <head>
    <title>email-login-fire demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../email-login-fire.html">
    <link rel="import" href="../logout-fire.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <link rel="import" href="../../paper-dialog/paper-dialog.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

  <div class="vertical-section-container centered">
      <h3>Narrow email-login-fire Demo</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="narrowDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
          </firebase-app>
          <email-login-fire app-name="narrowDemo"></email-login-fire>
          <logout-fire app-name="narrowDemo">Sign Out</logout-fire>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Debug narrow email-login-fire Demo</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="debugDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com"
          >
          </firebase-app>
          <email-login-fire app-name="debugDemo" debug></email-login-fire>
          <logout-fire app-name="debugDemo">Sign Out</logout-fire>
        </template>
      </demo-snippet>
    </div>

    <div class="horizontal-section-container centered">
      <h3>Wide email-login-fire Demo</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="wideDemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com"
          >
          </firebase-app>
          <email-login-fire app-name="wideDemo"></email-login-fire>
          <logout-fire app-name="wideDemo">Sign Out</logout-fire>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>email-login-fire in modal demo </h3>
      <demo-snippet>

        <paper-button raised onclick="dialog.open()">login-fire in modal</paper-button>

        <template>
          <style>
            paper-dialog {
              padding: 40px 80px;
            }
          </style>
          <paper-dialog id="dialog" with-backdrop center>
            <paper-dialog-scrollable>
              <firebase-app name="modalDemo"
                api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
                auth-domain="convoo-login-demo.firebaseapp.com"
                database-url="https://convoo-login-demo.firebaseio.com">
              </firebase-app>
              <email-login-fire app-name="modalDemo"></email-login-fire>
              <logout-fire app-name="modalDemo">Sign Out</logout-fire>
            </paper-dialog-scrollable>
          </paper-dialog>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
