<!doctype html>
<html>

<head>
  <title>login-fire-form demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../login-fire-form.html">
  <link rel="import" href="../../polymerfire/firebase-app.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-dialog-scrollable/paper-dialog-scrollable.html">

  <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>

<body>

  <div class="vertical-section-container centered">
    <h3>Narrow login-fire-form Demo</h3>
    <demo-snippet>
      <template>
        <firebase-app
          name="narrowDemo"
          api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
          auth-domain="convoo-login-demo.firebaseapp.com"
          database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <login-fire-form app-name="narrowDemo"></login-fire-form>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>No toggle view password and reenter password for sign up login-fire-form Demo</h3>
    <demo-snippet>
      <template>
        <firebase-app
          name="noToggleDemo"
          api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
          auth-domain="convoo-login-demo.firebaseapp.com"
          database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <login-fire-form app-name="noToggle" no-toggleable-password reenter-password show-sign-up></login-fire-form>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Debug narrow login-fire-form Demo</h3>
    <demo-snippet>
      <template>
        <firebase-app
          name="debugDemo"
          api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
          auth-domain="convoo-login-demo.firebaseapp.com"
          database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <login-fire-form app-name="debugDemo" debug></login-fire-form>
      </template>
    </demo-snippet>
  </div>

  <div class="horizontal-section-container centered">
    <h3>Wide login-fire-form Demo</h3>
    <demo-snippet>
      <template>
        <firebase-app
          name="wideDemo"
          api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
          auth-domain="convoo-login-demo.firebaseapp.com"
          database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <login-fire-form app-name="wideDemo" wide></login-fire-form>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>No signup email-login-fire Demo</h3>
    <demo-snippet>
      <template>
        <firebase-app
          name="noSignUpDemo"
          api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
          auth-domain="convoo-login-demo.firebaseapp.com"
          database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <login-fire-form app-name="noSignUpDemo" no-sign-up></login-fire-form>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>login-fire-form in modal demo </h3>
    <demo-snippet>

      <paper-button raised onclick="dialog.open()">login-fire in modal</paper-button>

      <template>
        <style>
          paper-dialog {
            padding: 40px 80px;
          }
        </style>
        <paper-dialog id="dialog" with-backdrop center>
          <paper-dialog-scrollable>
            <firebase-app name="modalDemo"
              api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
              auth-domain="convoo-login-demo.firebaseapp.com"
              database-url="https://convoo-login-demo.firebaseio.com">
            </firebase-app>
            <login-fire-form app-name="modalDemo"></login-fire-form>
          </paper-dialog-scrollable>
        </paper-dialog>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Signing Out</h3>
    <demo-snippet id="signing-out-demo">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <firebase-app name="signingOutDemo" api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
              auth-domain="convoo-login-demo.firebaseapp.com" database-url="https://convoo-login-demo.firebaseio.com">
            </firebase-app>
            <login-fire-form app-name="signingOutDemo" email="test@example.org" password="123456"
              user="{{user}}"></login-fire-form>
            <template is="dom-if" if="[[user]]">
              <span>User email: [[user.email]]</span><br><br>
              <button onclick="signout()">Sign-Out with native button?</button>
            </template>
            <script>
              function signout() {
                const demoSnippet = document.getElementById('signing-out-demo');
                // NOTE: the login-fire-form element is outside of the demo-snippet's shadow root.
                demoSnippet.querySelector('login-fire-form').signOut();
              }
            </script>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
