<!doctype html>
<html>
  <head>
    <title>social-login-fire demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../social-login-fire.html">
    <link rel="import" href="../../polymerfire/firebase-app.html">
    <link rel="import" href="../../paper-dialog/paper-dialog.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

  <div class="vertical-section-container centered">
      <h3>Narrow social-login-fire Demo</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="narrowDemo"
            api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
            auth-domain="convoofire.firebaseapp.com"
            database-url="https://convoofire.firebaseio.com">
          </firebase-app>
          <social-login-fire google facebook twitter github anonymous app-name="narrowDemo"></social-login-fire>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Debug narrow social-login-fire Demo</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="debugDemo"
            api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
            auth-domain="convoofire.firebaseapp.com"
            database-url="https://convoofire.firebaseio.com"
          >
          </firebase-app>
          <social-login-fire google facebook twitter github anonymous app-name="debugDemo" debug></social-login-fire>
        </template>
      </demo-snippet>
    </div>

    <div class="horizontal-section-container centered">
      <h3>Wide social-login-fire Demo</h3>
      <demo-snippet>
        <template >
          <firebase-app
            name="wideDemo"
            api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
            auth-domain="convoofire.firebaseapp.com"
            database-url="https://convoofire.firebaseio.com"
          >
          </firebase-app>
          <social-login-fire google facebook twitter github anonymous app-name="wideDemo"></social-login-fire>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>social-login-fire in modal demo </h3>
      <demo-snippet>

        <paper-button raised onclick="dialog.open()">login-fire in modal</paper-button>

        <template>
          <paper-dialog id="dialog" with-backdrop center>
            <paper-dialog-scrollable>
              <firebase-app name="modalDemo" api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ" auth-domain="convoofire.firebaseapp.com" database-url="https://convoofire.firebaseio.com">
              </firebase-app>
              <social-login-fire google facebook twitter github anonymous app-name="modalDemo"></social-login-fire>
            </paper-dialog-scrollable>
          </paper-dialog>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
