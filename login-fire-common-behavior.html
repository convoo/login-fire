<link rel="import" href="../polymer/polymer.html">
<script>
(function() {
  'use strict';

  window.Convoo = window.Convoo || {};

  /**
   * OAuth providers available on Firebase Auth.
   */
  Convoo._firebaseProviders = {
    anonymous: {
      id: 'anonymous',
      name: 'Anonymous'
    },
    facebook: {
      id: 'facebook',
      name: 'Facebook'
    },
    github: {
      id: 'github',
      name: 'GitHub'
    },
    google: {
      id: 'google',
      name: 'Google'
    },
    password: {
      id: 'password',
      name: 'Email & Password'
    },
    twitter: {
      id: 'twitter',
      name: 'Twitter'
    }
  };

  /**
   * Behaviour that allows an element using Firebase Auth to sign-in and
   * sign-out with the selected provider.
   *
   * Current accepted providers are:
   *
   * ```
   * 'anonymous' (for signin anonymously)
   * 'facebook'
   * 'github'
   * 'google'
   * 'password' (email & password)
   * 'twitter'
   * ```
   *
   * If your element has to authenticate a user using a social provider
   * authentication, it has to implement the `LoginFireSocialBehavior` behavior
   * and use one of the social providers.
   *
   * If your element has to authenticate a user by email address and password,
   * it has to implement the `LoginFireFormBehavior` behavior and use
   * the provider 'password'.
   *
   * @polymerBehavior Convoo.LoginFireCommonBehavior
   */
  Convoo.LoginFireCommonBehavior = {
    properties: {
      /**
       * Your application name. This is required if you want use several
       * Firebase configuration on the same page. All elements that implement
       * this behavior and having the same application name share their
       * properties.
       *
       * @type {String}
       */
      appName: {
        type: String
      },

      /**
       * Allows the element to sign out. It means, if this attribute is `true`,
       * the element can use the method `signOut`. Otherwise, when the value is
       * `false`, the method has no effect. This attribute allows your element
       * to have two states ("signed in" and "signed out") and to know easily
       * the current one combined with the value of `signedIn`.
       *
       * @type {Boolean}
       */
      canSignOut: {
        type: Boolean,
        value: false
      },

      /**
       * Element configuration (app name, provider, etc...).
       *
       * @type {Object}
       */
      config: {
        type: Object,
        readOnly: true,
        computed: '_computeConfig(appName, provider, redirect)'
      },

      /**
       * Sets the element in debug mode. In the debug mode, the Firebase
       * configuration used by the element and relevant steps like a user
       * change are print out into the browser DevTool.
       *
       * @type {Boolean}
       */
      debug: {
        type: Boolean,
        value: false
      },

      /**
       * ID of the OAuth provider to be used by the element. The list of
       * available providers is located at `Convoo._firebaseProviders`. The
       * default value is "anonymous" and tells to not use any provider for
       * authentication.
       *
       * @type {String}
       */
      provider: {
        type: String,
        value: 'anonymous'
      },

      /**
       * Defines if the authentication must use redirection. If `false`, the
       * authentication will use pop-up.
       *
       * @type {Boolean}
       */
      redirect: {
        type: Boolean,
        value: false
      },

      /**
       * True if the client is authenticated, and false if the client is not
       * authenticated.
       *
       * @type {Boolean}
       */
      signedIn: {
        type: Boolean,
        readOnly: true,
        notify: true
      },

      /**
        * Whether to show the view at sign up or sign in
        *
        * @type {Boolean}
        */
        showSignUp: {
            type: Boolean,
            value: false
        },

      /**
       * When true, login status can be determined by checking user property.
       *
       * @type {Boolean}
       */
      statusKnown: {
        type: Boolean,
        readOnly: true,
        notify: true
      },

      /**
       * Signed-in user. It is accessible from all elements that use Firebase
       * Auth with the same application name.
       *
       * @type {Object}
       */
      user: {
        type: Object,
        readOnly: true,
        notify: true
      },

      /**
       * True if the client is authenticated, and false if the client is not
       * authenticated. Updated by Firebase Auth.
       *
       * @type {Boolean}
       */
      _signedIn: {
        type: Boolean,
        observer: '_signedInChanged'
      },

      /**
       * When true, login status can be determined by checking user property.
       * Updated by Firebase Auth.
       *
       * @type {Object}
       */
      _statusKnown: {
        type: Boolean,
        observer: '_statusKnownChanged'
      },

      /**
       * Signed-in user (private). It is accessible from all elements that use
       * Firebase Auth with the same application name through the property
       * `user`.
       *
       * @type {Object}
       */
      _user: {
        type: Object,
        observer: '_userChanged'
      }
    },

    ready: function() {
      if (this.debug) {
        console.debug('### Debug Mode Enabled ###');
        console.debug('Initial configuration:', this.config);
      }
    },

    /**
     * Starts the sign-out process.
     */
    signOut: function() {
      if (this.debug) {
        console.debug('The element ' + this.is + (this.canSignOut ? ' can' : ' cannot') + ' sign out.');
      }
      if (this.canSignOut) {
        this.$.auth.signOut().then(this._fireEvent.bind(this));
      }
    },

    /**
     * Computes the element configuration.
     *
     * @param  {String}  appName  the application name
     * @param  {String}  provider id
     * @param  {Boolean} redirect
     * @return {Object}           the element configuration.
     */
    _computeConfig: function(appName, provider, redirect) {
      return {
        appName: appName,
        provider: Convoo._firebaseProviders[provider],
        redirect: redirect,
        debug: this.debug
      };
    },

    /**
     * Fires the Firebase errors.
     *
     * @param  {Object} error get from Firebase Auth API
     */
    _fireError: function(error) {
      this.fire('error', error);
    },

    /**
     * Fires an event for signaling the user is signed-in or signed-out.
     *
     * @param  {Object} response from Firebase Auth
     */
    _fireEvent: function(response) {
      if (response) {
        var user = response.user || response;
        this.fire('signedin', user);
        if (this.debug) {
          console.debug('User signed in with', this.config.provider.name);
        }
      } else {
        this.fire('signedout');
        if (this.debug) {
          console.debug('User signed out from', this.config.provider.name);
        }
      }
    },

    /**
     * Updates the readOnly value of signedIn.
     *
     * @param  {Boolean} newVal
     * @param  {Boolean} oldVal
     */
    _signedInChanged: function(newVal, oldVal) {
      if (this.debug && typeof oldVal !== 'undefined') {
        console.debug('SignedIn changed for', newVal);
      }
      this._setSignedIn(newVal);
    },

    /**
     * Updates the readOnly value of statusKnown.
     *
     * @param  {Boolean} newVal
     * @param  {Boolean} oldVal
     */
    _statusKnownChanged: function(newVal, oldVal) {
      if (this.debug && typeof oldVal !== 'undefined') {
        console.debug('StatusKnown changed for', newVal);
      }
      this._setStatusKnown(newVal);
    },

    /**
     * Toggles signUp property
     */
    _toggleShowSignUp: function(){
        this.showSignUp = !this.showSignUp;
    },

    /**
     * Updates the readOnly value of user.
     *
     * @param  {Object} newVal is the signed-in user
     * @param  {Object} oldVal is the previous signed-in user
     */
    _userChanged: function(newVal, oldVal) {
      if (this.debug && typeof oldVal !== 'undefined') {
        console.debug('User changed for', newVal);
      }
      this._setUser(newVal);
    }

    /**
     * Fired when Firebase returns an error.
     *
     * @event error
     * @param  {Object} error returned by Firebase Auth API.
     */

    /**
     * Fired when a `user` just signed-in.
     *
     * @event signedin
     * @param {Object} user signed-in.
     */

    /**
     * Fired when the `user` signed-out.
     *
     * @event signedout
     */
  };
}());
</script>
