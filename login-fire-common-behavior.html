<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="./locales.html">
<script>
(function() {
  'use strict';

  window.Convoo = window.Convoo || {};

  /**
   * OAuth providers available on Firebase Auth.
   */
  Convoo._firebaseProviders = {
    anonymous: {
      id: 'anonymous',
      isSocialNetwork: false,
      name: 'Anonymous'
    },
    facebook: {
      id: 'facebook',
      isSocialNetwork: true,
      name: 'Facebook',
      scopes: ''
    },
    github: {
      id: 'github',
      isSocialNetwork: true,
      name: 'Github',
      scopes: ''
    },
    google: {
      id: 'google',
      isSocialNetwork: true,
      name: 'Google',
      scopes: ''
    },
    email: {
      id: 'email',
      isSocialNetwork: false,
      name: 'Email'
    },
    twitter: {
      id: 'twitter',
      isSocialNetwork: true,
      name: 'Twitter',
      scopes: ''
    }
  };

  /**
   * Behaviour that allows an element using Firebase Auth to sign-in and
   * sign-out with the selected provider.
   *
   * Current accepted providers are:
   *
   * ```
   * 'anonymous' (for signin anonymously)
   * 'facebook'
   * 'github'
   * 'google'
   * 'email' (email & password)
   * 'twitter'
   * ```
   *
   * If your element has to authenticate a user using a social provider
   * authentication, it has to implement the `LoginFireSocialBehavior` behavior
   * and use one of the social providers.
   *
   * If your element has to authenticate a user by email address and password,
   * it has to implement the `LoginFireFormBehavior` behavior and use
   * the provider 'email'.
   *
   * @polymerBehavior Convoo.LoginFireCommonBehavior
   */
  Convoo.LoginFireCommonBehaviorImpl = {
    properties: {
      /**
       * Your application name. This is required if you want use several
       * Firebase configuration on the same page. All elements that implement
       * this behavior and having the same application name share their
       * properties.
       *
       * @type {String}
       */
      appName: {
        type: String,
        value: ''
      },

      /**
       * Aggregate object with debug information including firebase app name, provider and whether to redirect.
       *
       * @type {Object}
       */
      config: {
        type: Object,
        readOnly: true,
        computed: '_computeConfig(appName, provider, redirect)'
      },

      /**
       * Sets the element in debug mode. In the debug mode, the Firebase
       * configuration used by the element and relevant steps like a user
       * change are print out into the browser DevTool.
       *
       * @type {Boolean}
       */
      debug: {
        type: Boolean,
        value: false
      },

      /**
       * Flat button, yes or not.
       *
       * @type {Boolean}
       */
      flat: {
        type: Boolean,
        value: false
      },

      /**
       * Sets the current language
       *
       * @type {String}
       */
      language: {
        type: String,
        value: 'en'
      },

      /**
       * ID of the OAuth provider to be used by the element. The list of
       * available providers is located at `Convoo._firebaseProviders`. The
       * default value is "anonymous" and tells to not use any provider for
       * authentication.
       *
       * @type {String}
       */
      provider: {
        type: String,
        value: 'anonymous'
      },

      /**
       * Defines if the authentication must use redirection. If `false`, the
       * authentication will use pop-up.
       *
       * @type {Boolean}
       */
      redirect: {
        type: Boolean,
        value: false
      },

      /**
       * True if the client is authenticated, and false if the client is not
       * authenticated.
       *
       * @type {Boolean}
       */
      signedIn: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * Whether to show the view at sign up or sign in
       *
       * @type {Boolean}
       */
      showSignUp: {
        type: Boolean,
        value: false,
        notify: true
      },

      /**
       * When true, login status can be determined by checking user property.
       *
       * @type {Boolean}
       */
      statusKnown: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * Signed-in user. It is accessible from all elements that use Firebase
       * Auth with the same application name.
       *
       * @type {Object}
       */
      user: {
        type: Object,
        readOnly: true,
        notify: true
      },

      /**
       * Automatically sign in the user with credentials stored in
       * Credentials API
       *
       * @type {Boolean}
       */
      auto: {
        type: Boolean,
        value: true
      },

      /**
       * Prevents the element from signing out. It means, if this attribute is
       * `true`, the element can not use the method `signOut`. Otherwise, when
       * the value is `false`, the method has no effect.
       *
       * @type {Boolean}
       */
      noSignOut: {
        type: Boolean,
        value: false
      },

      /**
       * Prevents element from signing in. It means, if this attribute is
       * `true`, the element can not sign in.
       *
       * @type {Boolean}
       */
      noSignIn: {
        type: Boolean,
        value: false
      },

      /**
       * Path to an external file containing locales. If the value is set, the
       * target file will be used instead of the default one ("locales.html").
       *
       * The target file must be in JSON format. Be careful the file is kept
       * during the build of your project. By default, the Polymer build pipe
       * loses JSON files during the optimization.
       *
       * For more detail about the file format, please read the <a href="https://www.webcomponents.org/element/PolymerElements/app-localize-behavior/behaviors/Polymer.AppLocalizeBehavior">AppLocalizeBehavior documentation</a>.
       *
       * @type {String}
       */
      localesFile: {
        type: String
      },

      /**
       * True if the client is authenticated, and false if the client is not
       * authenticated. Updated by Firebase Auth.
       *
       * @type {Boolean}
       */
      _signedIn: {
        type: Boolean,
        observer: '_signedInChanged'
      },

      /**
       * When true, login status can be determined by checking user property.
       * Updated by Firebase Auth.
       *
       * @type {Object}
       */
      _statusKnown: {
        type: Boolean,
        observer: '_statusKnownChanged'
      },

      /**
       * Signed-in user (private). It is accessible from all elements that use
       * Firebase Auth with the same application name through the property
       * `user`.
       *
       * @type {Object}
       */
      _user: {
        type: Object,
        observer: '_userChanged'
      },

      /**
       * This property is used in login-fire and login-fire-social when the
       * user is signed in and is allowed to sign out. It then shows just one
       * button instead of multiple to sign out.
       */
      _showOneButton: {
        type: Boolean,
        computed: '_computeShowOneButton(noSignIn, signedIn, noSignOut)'
      },

      /**
       * The dictionary of localized messages, for each of the languages that
       * are going to be used.
       *
       * @type {Object}
       * @default `locales.html` content
       */
      resources: {
        type: Object,
        readOnly: true
      }
    },

    attached: function() {
      if (this.localesFile && typeof this.localesFile !== 'undefined') {
        this.loadResources(this.resolveUrl(this.localesFile));
      } else if (Polymer.Element) {
        this._setResources(window.Convoo._locales);
      } else {
        this.set('resources', window.Convoo._locales);
      }
    },

    ready: function() {
      if (this.debug) {
        console.debug('### Debug Mode Enabled ###');
        console.debug('Initial configuration:', this.config);
      }
    },

    /**
     * Starts the sign-out process.
     */
    signOut: function() {
      if (this.debug) {
        console.debug('The element ' + this.is + (this.noSignOut ? ' cannot' : ' can') + ' sign out.');
      }
      if (!this.noSignOut && this.signedIn) {
        this.$.auth.signOut().then(this._fireEvent.bind(this));
      }

      // Ensure the auto sign-in wonâ€™t happen until next time the user enables auto sign-in
      if (navigator.credentials) {
        navigator.credentials.preventSilentAccess();
      }
    },

    /**
     * Computes the element configuration.
     *
     * @param  {String}  appName  the application name
     * @param  {String}  provider id
     * @param  {Boolean} redirect
     * @return {Object}           the element configuration.
     */
    _computeConfig: function(appName, provider, redirect) {
      return {
        appName: appName,
        provider: Convoo._firebaseProviders[provider],
        redirect: redirect,
        debug: this.debug
      };
    },

    _computeShowOneButton: function(noSignIn, signedIn, noSignOut) {
      return noSignIn || (signedIn && !noSignOut);
    },

    /**
     * Fires the Firebase errors.
     *
     * @param  {Object} error get from Firebase Auth API
     */
    _fireError: function(error) {
      if (this.debug) {
        console.debug('Firing error');
        console.debug(error);
      }
      this.fire('error', error);
    },

    /**
     * Fires an event for signaling the user is signed-in or signed-out.
     *
     * @param  {Object} response from Firebase Auth
     */
    _fireEvent: function(response) {
      if (this.debug) {
        console.debug('Firing event');
      }
      if (response) {
        var user = response.user || response;
        var credential = response.credential;
        this.fire('signedin', {
          user: user,
          credential: credential
        });
        if (this.debug) {
          console.debug('User signed in with', this.config.provider.name);
          console.debug({
            user: user,
            credential: credential
          });
        }
      } else {
        this.fire('signedout');
        if (this.debug) {
          console.debug('User signed out from', this.config.provider.name);
        }
      }
    },

    /**
     * Updates the readOnly value of signedIn.
     *
     * @param  {Boolean} newVal
     * @param  {Boolean} oldVal
     */
    _signedInChanged: function(newVal, oldVal) {
      if (this.debug && typeof oldVal !== 'undefined') {
        console.debug('SignedIn changed for', newVal);
      }
      this._setSignedIn(newVal);
    },

    /**
     * Updates the readOnly value of statusKnown.
     *
     * @param  {Boolean} newVal
     * @param  {Boolean} oldVal
     */
    _statusKnownChanged: function(newVal, oldVal) {
      if (this.debug && typeof oldVal !== 'undefined') {
        console.debug('StatusKnown changed for', newVal);
      }
      this._setStatusKnown(newVal);
    },

    /**
     * Toggles signUp property
     */
    _toggleShowSignUp: function() {
      this.showSignUp = !this.showSignUp;
    },

    /**
     * Updates the readOnly value of user.
     *
     * @param  {Object} newVal is the signed-in user
     * @param  {Object} oldVal is the previous signed-in user
     */
    _userChanged: function(newVal, oldVal) {
      if (this.debug && typeof oldVal !== 'undefined') {
        console.debug('User changed for', newVal);
      }
      this._setUser(newVal);
    }

    /**
     * Fired when Firebase returns an error.
     *
     * @event error
     * @param  {Object} error returned by Firebase Auth API.
     */

    /**
     * Fired when a `user` just signed-in.
     *
     * @event signedin
     * @param {Object} user signed-in.
     */

    /**
     * Fired when the `user` signed-out.
     *
     * @event signedout
     */
  };

  /**
   * @polymerBehavior
   */
  Convoo.LoginFireCommonBehavior = [
    Polymer.AppLocalizeBehavior,
    Convoo.LoginFireCommonBehaviorImpl
  ];
}());
</script>
